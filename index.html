<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>My Top Three Favourite Things</title>
</head>

<body>
    <h1 class="hidden"> This is a team page</h1>
    <div class="topnav" id="myTopnav">
        <a href="#My Favourite Things" class="active">My Favourite Things</a>
        </a>
    </div>


    <section id="fav-section"></section>

    <!-- template tags should go at the bottom of the HTML markup -->
    <!-- template tags don't get entered, but their content does -->

    <template id="fav-template">
        <section class="fav_panel">
            <div class="fav_images">
             
                <!-- src gets added dynamically -->
                <div class="container">
                <img src="" alt="prof image" width="400" height="300">
                <div class="overlay">
                    <div class="text">My Favourites
                        </div>
                    </div>
                </div>
            </div>

            <!-- slug is just placeholder - this will get replaced -->
            <h2 class="f_name">slug</h2>
            <h3 class="f_info">slug</h3>
            <p class="f_lastline">slug</p>
        </section>
    </template>

    <footer>
        <div class="container_2">
            <div class="video_1">
                <ul>
                    <iframe width="400" height="315" src="https://www.youtube.com/embed/hUNAtr-xgyo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </iframe>

                </ul>
                <div class="video_2">
                    <iframe width="400" height="315" src="https://www.youtube.com/embed/Iw4zwSwQ_gg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video_3">
                    <iframe width="400" height="315" src="https://www.youtube.com/embed/RjpvuPAzJUw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            </nav>
    </footer>

    <!-- your JS always goes here -->
    <!-- make the JS file wait to be parsed with the defer attribute (last thing the DOM engine reads)-->
    <!-- the type attribute tels the JS engine that we're using modules (standalone JS files)-->
    <!-- <script src="js/modules/data.js "></script> -->
    <script src="js/main.js " type="module " defer></script>

</body>

</html>
